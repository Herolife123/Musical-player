<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Musical Player Instrument</title>

        <div class="songBanner"></div>

        <div class="icons">
              <!-- fontawesome icons -->
              <!-- <i class="fa-solid fa-backward" id="" ></i> -->
              <i class="fa-solid fa-backward-step" id="previous"></i>
              <i class="fa-solid fa-circle-play" id="masterPlay"></i>

              <i class="fa-solid fa-forward-step" id="next" ></i>
              <!-- <i class="fa-solid fa-forward-fast" id=""></i> -->

        <div class="SongInfo">
